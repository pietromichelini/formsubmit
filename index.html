<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form che manda mail</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <form action="https://formsubmit.co/pietro.michelini@gmail.com" method="POST">
            <h3>Mettiamoci in contatto!</h3>
            <input type="text" name="name" placeholder="Il tuo nome" required>
            <input type="email" name="email" placeholder="La tua mail" required>
            <textarea type="text" name="message" placeholder="Il tuo messaggio" required></textarea>
            <button type="submit">Invia</button>
        </form>
    </div>

</body>

</html>
